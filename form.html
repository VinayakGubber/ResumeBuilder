<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="resume-style.css" />
    <script src="script2.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img src="assets/Logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="form.html">Build Resume</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <header class="text-center mb-4">
        <h1>Add Your Details</h1>
        <p class="text-muted">Create your professional resume in minutes</p>
      </header>

      <form id="resumeForm">
        <!-- Personal Information -->
        <div class="form-section">
          <h3 class="section-title">Personal Information</h3>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="firstname" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="e.g. John"
              />
            </div>

            <div class="col-md-6">
              <label for="lastname" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="e.g. Doe"
              />
            </div>
          </div>

          <div class="row g-3 mt-1">
            <!-- <div class="col-md-6">
              <label for="profileImage" class="form-label">Profile Image</label>
              <input
                type="file"
                class="form-control"
                id="profileImage"
                accept="image/*"
              />
            </div> -->
            <div class="col-md-6">
              <label for="designation" class="form-label">Designation</label>
              <input
                type="text"
                class="form-control"
                id="designation"
                placeholder="e.g. SDE 2"
              />
            </div>
            <div class="col-md-6">
              <label for="address" class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="e.g. Bangalore, India"
              />
            </div>
          </div>

          <div class="row mt-1">
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="e.g. yourname@gmail.com"
              />
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Contact Number</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="e.g. 9999999999"
              />
            </div>
            <div class="col-md-6">
              <label for="summary" class="form-label"
                >Professional Objective</label
              >
              <input
                type="text"
                class="form-control"
                id="summary"
                placeholder="Brief professional objective"
              />
            </div>
          </div>
        </div>

        <!-- Achievements -->
        <div class="form-section">
          <h3 class="section-title">Achievements</h3>
          <div id="achievementsContainer">
            <div class="achievement-item">
              <div class="row mb-2">
                <div class="col-md-5">
                  <label class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="achieve_title"
                    placeholder="Achievement title"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    name="achieve_description"
                    placeholder="Brief description"
                  />
                </div>
                <div class="col-md-1 d-flex align-items-end">
                  <button
                    type="button"
                    class="remove-btn"
                    onclick="removeItem(this)"
                  >
                    -
                  </button>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="add-btn" onclick="addAchievement()">
            +
          </button>
        </div>

        <!-- Experience -->
        <div class="form-section">
          <h3 class="section-title">Experience</h3>
          <div id="experienceContainer">
            <div class="experience-item">
              <div class="row mb-2">
                <div class="col-md-4">
                  <label class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="exp_title[]"
                    placeholder="Job title"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Organization </label>
                  <input
                    type="text"
                    class="form-control"
                    name="exp_organization[]"
                    placeholder="Organization name"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Location</label>
                  <input
                    type="text"
                    class="form-control"
                    name="exp_location[]"
                    placeholder="City, Country"
                  />
                </div>
                <div class="col-md-12">
                  <label class="form-label">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    name="exp_description[]"
                    placeholder="Job responsibilities"
                  />
                </div>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label class="form-label">Start Date</label>
                  <input
                    type="date"
                    class="form-control"
                    name="exp_start_date[]"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">End Date</label>
                  <input
                    type="date"
                    class="form-control"
                    name="exp_end_date[]"
                  />
                </div>

                <div class="col-md-1 d-flex align-items-end">
                  <button
                    type="button"
                    class="remove-btn"
                    onclick="removeItem(this)"
                  >
                    -
                  </button>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="add-btn" onclick="addExperience()">
            +
          </button>
        </div>

        <!-- Education -->
        <div class="form-section">
          <h3 class="section-title">Education</h3>
          <div id="educationContainer">
            <div class="education-item">
              <div class="row g-3 mb-2">
                <div class="col-md-4">
                  <label class="form-label">School / College</label>
                  <input
                    type="text"
                    class="form-control"
                    name="edu_school[]"
                    placeholder="School / College name"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Degree</label>
                  <input
                    type="text"
                    class="form-control"
                    name="edu_degree[]"
                    placeholder="e.g. Bachelor of Computer Application"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">City</label>
                  <input
                    type="text"
                    class="form-control"
                    name="edu_city[]"
                    placeholder="e.g. Bangalore"
                  />
                </div>
              </div>
              <div class="row g-3 mb-3">
                <div class="col-md-4">
                  <label class="form-label">Start Date</label>
                  <input
                    type="date"
                    class="form-control"
                    name="edu_start_date[]"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">End Date</label>
                  <input
                    type="date"
                    class="form-control"
                    name="edu_graduation_date[]"
                  />
                </div>
                <div class="col-md-4">
                  <label class="form-label">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    name="edu_description[]"
                    placeholder="Additional information"
                  />
                </div>
                <div class="col-md-1 d-flex align-items-end">
                  <button
                    type="button"
                    class="remove-btn"
                    onclick="removeItem(this)"
                  >
                    -
                  </button>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="add-btn" onclick="addEducation()">
            +
          </button>
        </div>

        <!-- Projects -->
        <div class="form-section">
          <h3 class="section-title">Projects</h3>
          <div id="projectsContainer">
            <div class="project-item">
              <div class="row g-3 mb-2">
                <div class="col-md-6">
                  <label class="form-label">Project Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="proj_title[]"
                    placeholder="Project title"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Project Link</label>
                  <input
                    type="text"
                    class="form-control"
                    name="proj_link[]"
                    placeholder="Website URL / Github URL"
                  />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    name="proj_description[]"
                    placeholder="Project details"
                  />
                </div>
                <div class="col-md-1 d-flex align-items-end">
                  <button
                    type="button"
                    class="remove-btn"
                    onclick="removeItem(this)"
                  >
                    -
                  </button>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="add-btn" onclick="addProject()">
            +
          </button>
        </div>

        <!-- Skills -->
        <div class="form-section">
          <h3 class="section-title">Skills</h3>
          <div id="skillsContainer">
            <div class="skill-item">
              <div class="row g-3 mb-2">
                <div class="col-md-12">
                  <label class="form-label">Skill</label>
                  <input
                    type="text"
                    class="form-control"
                    name="skill[]"
                    placeholder="e.g. JavaScript, Project Management"
                  />
                </div>
                <div class="col-md-1 d-flex align-items-end"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mb-5">
          <button type="submit" class="btn btn-outline-dark my-4 submit-btn">
            Generate Resume
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-5">
      <p>&copy; 2025 Free Resume Builder | Designed with ❤️</p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
